<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 1em;
      height: 100%;
      font-family: monospace;
      color: #e0e0e0;
      background: #0f0f0f;
      box-sizing: border-box;
      white-space: pre-wrap;
      text-align: center;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #2a0a3e 0%, #0f0f0f 100%);
      z-index: -3;
    }

    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: contain;
      z-index: -2;
      animation: moveStars linear infinite;
    }

    .stars {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      animation-duration: 200s;
    }

    .stars2 {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      animation-duration: 150s;
    }

    .stars3 {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.1;
      animation-duration: 100s;
    }

    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1000px); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaaaa;
    }

    .messages {
      max-width: 900px;
      margin: 0 auto;
      background: #111;
      border: 1px solid #0f0;
      padding: 1em;
      box-shadow: 0 0 8px #0f0;
      text-align: left;
      max-height: 500px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 1em;
      color: #0f0;
    }

    .message {
      border-bottom: 1px dashed #0f0;
      padding: 0.5em 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1em;
      word-break: break-word;
    }

    form {
      display: inline;
      margin: 0;
    }

    button {
      background-color: #f00;
      color: #000;
      border: none;
      padding: 0.3em 0.8em;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 0 6px #f00;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    button:hover {
      background-color: #c00;
      box-shadow: 0 0 12px #c00;
    }

    .nav {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.7em;
    }

    .nav a {
      color: #0ff;
      text-decoration: none;
      border: 1px solid #0ff;
      padding: 0.5em 1em;
      box-shadow: 0 0 5px #0ff44;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      font-weight: bold;
      white-space: nowrap;
    }

    .nav a:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
