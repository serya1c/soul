<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 1em;
      height: 100%;
      font-family: monospace;
      color: #e0e0e0;
      background: #0f0f0f;
      box-sizing: border-box;
      white-space: pre-wrap;
      text-align: center;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #2a0a3e 0%, #0f0f0f 100%);
      z-index: -3;
    }

    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: contain;
      z-index: -2;
      animation: moveStars linear infinite;
    }

    .stars {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      animation-duration: 200s;
    }

    .stars2 {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      animation-duration: 150s;
    }

    .stars3 {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.1;
      animation-duration: 100s;
    }

    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1000px); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaaaa;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 1em;
      font-family: monospace;
      font-size: 1em;
      resize: vertical;
      box-shadow: 0 0 8px #0f0;
      display: block;
      margin-bottom: 1em;
      white-space: pre-wrap;
    }

    input[type="submit"] {
      background: #0f0;
      color: #000;
      border: none;
      padding: 0.5em 1.5em;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 0 10px #0f0;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: block;
    }

    input[type="submit"]:hover {
      background: #0c0;
      color: #fff;
    }

    .messages {
      max-width: 800px;
      margin: 2em auto 0 auto;
      background: #111;
      border: 1px solid #0f0;
      padding: 1em;
      box-shadow: 0 0 8px #0f0;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1em;
      color: #0f0;
      font-family: monospace;
    }

    .messages > div {
      margin-bottom: 1em;
      border-bottom: 1px dotted #0f0;
      padding-bottom: 0.5em;
    }

    .nav {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.7em;
    }

    .nav a {
      color: #0ff;
      text-decoration: none;
      border: 1px solid #0ff;
      padding: 0.5em 1em;
      box-shadow: 0 0 5px #0ff44;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      white-space: nowrap;
      font-weight: bold;
    }

    .nav a:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>

</html>
