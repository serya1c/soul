  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 1em;
      height: 100%;
      font-family: monospace;
      color: #e0e0e0;
      background: #0f0f0f;
      box-sizing: border-box;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, rgba(42,10,62,0.3) 0%, rgba(15,15,15,0.6) 100%);
      pointer-events: none;
    }

    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: contain;
      animation: moveStars linear infinite;
      pointer-events: none;
    }

    .stars { background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; animation-duration: 200s; }
    .stars2 { background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.2; animation-duration: 150s; }
    .stars3 { background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.1; animation-duration: 100s; }

    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1000px); }
    }

    nav.topnav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      background-color: rgba(15, 15, 15, 0.3);
      backdrop-filter: blur(8px);
      padding: 0.5em 1em;
      z-index: 100;
      border-bottom: 1px solid #00ffaa33;
      box-shadow: 0 0 8px #00ffaa33;
    }

    nav.topnav a {
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3em 0.8em;
      border-radius: 5px;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    nav.topnav a:hover {
      background-color: #00ffaa22;
      box-shadow: 0 0 8px #00ffaa55;
    }

    body {
      padding-top: 4em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaa88;
    }

    .logs {
      max-width: 900px;
      margin: 0 auto;
      background: #111;
      border: 1px solid #0f0;
      padding: 1em;
      box-shadow: 0 0 8px #0f0;
      font-family: monospace;
      font-size: 0.95em;
      color: #0f0;
      text-align: left;
      max-height: 500px;
      overflow-y: auto;
    }

    .log-entry {
      border-bottom: 1px dashed #0f0;
      padding: 0.5em 0;
    }
  </style>
</head>
